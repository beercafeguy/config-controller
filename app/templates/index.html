<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Management System</title>
</head>
<body>
    <h1>Candidate Management System</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Candidate ID</th>
                <th>Model ID</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.candidate_id }}</td>
                <td>{{ candidate.model_id }}</td>
                <td><a href="{{ url_for('edit_candidate', id=candidate.id) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form action="{{ url_for('add_candidate') }}" method="post">
        <label for="candidate_id">Candidate ID:</label>
        <input type="text" id="candidate_id" name="candidate_id" required>
        <label for="model_id">Model ID:</label>
        <input type="text" id="model_id" name="model_id" required>
        <button type="submit">Add Candidate</button>
    </form>
</body>
</html>
